<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer | OneSheetHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
 
  <link rel="stylesheet" href="../css/viewer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css" />
</head>
<body>
  <div class="toolbar">
    <button class="btn" id="prevPage">ก่อนหน้า</button>
    <button class="btn" id="nextPage">ถัดไป</button>
    <span id="pageInfo">หน้า ? / ?</span>
  </div>

  <div id="viewerContainer">
    <div id="viewer" class="pdfViewer"></div>
  </div>

  <div id="messageBox" class="message-box">⏳ กำลังโหลดระบบ...</div>
  <div class="watermark">ห้ามบันทึก/คัดลอกเอกสาร</div>

 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.js"></script>

  
  <script type="module" src="../js/viewer.js"></script>
</body>
</html>
